<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAROUSEL</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
  <div class="container">
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="https://outforia.com/wp-content/uploads/2021/04/Types-of-water-of-bodies-beck-0421.jpg"></div>
    <div class="swiper-slide"><img src="https://outforia.com/wp-content/uploads/2021/04/Types-of-water-of-bodies-bight-0421.webp"></div>
    <div class="swiper-slide"><img src="https://ssl.tzoo-img.com/images/blog/legacyblog/us/wp-content/uploads/2018/02/5_RailayBeach_Krabi_Thailand_shutterstock_126333494.jpg?width=820"></div>
    <div class="swiper-slide"><img src="https://outforia.com/wp-content/uploads/2021/04/Types-of-water-of-bodies-arroyo-0421.webp"></div>
    <div class="swiper-slide"><img src="https://outforia.com/wp-content/uploads/2021/04/Types-of-water-of-bodies-burn-0421.webp"></div>
    <div class="swiper-slide"><img src="https://outforia.com/wp-content/uploads/2021/04/Types-of-water-of-bodies-brook-0421.webp"></div>
    ...
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

 
</div>
  </div>
  <script src="  https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {

  loop: true,


  pagination: {
    el: '.swiper-pagination',
  },

  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
 

});
  </script>
</body>
</html>
